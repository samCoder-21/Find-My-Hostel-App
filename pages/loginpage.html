<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login</title>
 <link rel="stylesheet" href="../styles/loginpage.css">
 <script>
   function handleLogin(event) {
     event.preventDefault();

     const usernameInput = document.loginForm.username.value.trim();
     const passwordInput = document.loginForm.password.value.trim();

     if (!usernameInput || !passwordInput) {
       alert("Both fields are required!");
       return false;
     }

     const userData = localStorage.getItem('username');
     if (!userData) {
       alert("No registered user found. Please register first.");
       window.location.href = "./registerpage.html";
       return false;
     }

     const { username, password, status } = JSON.parse(userData);

     if (usernameInput === username && passwordInput === password) {
       // Update the user's status to logged in
       const updatedUserData = { username, password, status: "loggedIn" };
       localStorage.setItem('username', JSON.stringify(updatedUserData));

       alert("Login successful!");
       window.location.href = "./dashboard.html";
     } else {
       alert("Invalid username or password.");
     }
   }
 </script>
</head>
<body>
 <h1>Login</h1>
 <form id="loginForm" name="loginForm" onsubmit="handleLogin(event)">
  <input type="text" name="username" placeholder="Enter Username">
  <input type="password" name="password" placeholder="Enter Password">
  <button class="loginBtn" type="submit">Login</button>
